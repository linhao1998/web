<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PTM</title>

    <link
      rel="stylesheet"
      href="/static/plugins/bootstrap/css/bootstrap.min.css"
    />

    <script src="/static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/static/css/style.css" />

    <script src="/static/js/myScript.js"></script>

    <link rel="shortcut icon" href="/static/files/head.ico" />
  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <!-- Toggler/collapsibe Button -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <a
          class="navbar-brand"
          style="font-size: 25px; padding: 0 25px"
          href="#"
          >PTM
        </a>
        <ul class="navbar-nav">
          <li class="nav-item" style="font-size: 20px; padding: 0 25px">
            <a class="nav-link" href="home">Home</a>
          </li>
          <li class="nav-item" style="font-size: 20px; padding: 0 25px">
            <a class="nav-link" href="download">Download</a>
          </li>
          <li class="nav-item" style="font-size: 20px; padding: 0 25px">
            <a class="nav-link" href="contact">Contact</a>
          </li>
          <li class="nav-item" style="font-size: 20px; padding: 0 25px">
            <a class="nav-link" href="help">Help</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid p-0 my-0" style="display: grid; height: 100%">
      <div
        class="container-fluid"
        style="margin-top: 50px; background-color: rgb(238, 236, 236)"
      >
        <h5 class="text-center" style="padding: 10px 20px; padding-top: 30px">
          Architecture of functional PTM site predict
        </h5>
      </div>

      <div class="container-fluid" style="margin-top: 10px">
        {% block mainbody %} {% endblock %}
      </div>
    </div>
  </body>
</html>
